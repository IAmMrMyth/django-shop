{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="#">Home</a>
                <span class="breadcrumb-item active">login</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Contact Start -->
<div class="container-fluid">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Log In</span></h2>
    <div class="row px-xl-5">
        <div class="col-lg-12 mb-5">
            <div class="contact-form bg-light p-30">
                <div id="error">
                    {% if error_messages %}
                    <ul>
                        <li>{{error_messages}}</li>
                    </ul>
                    {% endif %}
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="control-group">
                        <input type="text" class="form-control" name="phone_number" id="name" placeholder="phone number"
                            required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password"
                            required="required" data-validation-required-message="Please enter your password" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <button class="btn btn-primary py-2 px-4" type="submit">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
